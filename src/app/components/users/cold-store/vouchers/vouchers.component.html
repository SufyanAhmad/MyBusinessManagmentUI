<div class="container-fluid">
  <div>
    <span class="breadcrumb"  [routerLink]="['/superAdmin']"  >BINISHAQ /</span>
    <span class="breadcrumb-bold">&nbsp;{{businessUnitName}} /</span>
    <span  class="breadcrumb-bold">&nbsp;Voucher</span>
  </div>
    <span class="d-flex flex-wrap justify-content-between">
            <span class="d-flex flex-wrap">
                <div class="position-relative searchinput mt-4 mb-3">
                    <svg (click)="getvoucherTypeList()" class="position-absolute search-icon" xmlns="http://www.w3.org/2000/svg" width="25px" height="25px" style="top: 7px; left: 10px;cursor:pointer" viewBox="0 0 24 24"><path fill="currentColor" d="m19.6 21l-6.3-6.3q-.75.6-1.725.95T9.5 16q-2.725 0-4.612-1.888T3 9.5t1.888-4.612T9.5 3t4.613 1.888T16 9.5q0 1.1-.35 2.075T14.7 13.3l6.3 6.3zM9.5 14q1.875 0 3.188-1.312T14 9.5t-1.312-3.187T9.5 5T6.313 6.313T5 9.5t1.313 3.188T9.5 14"/></svg>

                    <input type="text" autocomplete="off" (keyup)="SearchBySearchKey($event);getvoucherTypeList()" (keyup.enter)="getvoucherTypeList()" style="padding-left: 40px"
                        [(ngModel)]="searchKey" class="search-input" name="searchValue"
                        placeholder="Search name..." />
                    <div style="position: absolute; top: 4px; right: 0">
                      <svg class="search-cross-icon" *ngIf="searchKey != null" (click)="searchKey = null;getvoucherTypeList()"  style="margin-top: 6px !important;margin-right:10px !important;color:#ED5D25" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><g fill="currentColor" fill-rule="evenodd" clip-rule="evenodd"><path d="M5.47 5.47a.75.75 0 0 1 1.06 0l12 12a.75.75 0 1 1-1.06 1.06l-12-12a.75.75 0 0 1 0-1.06"/><path d="M18.53 5.47a.75.75 0 0 1 0 1.06l-12 12a.75.75 0 0 1-1.06-1.06l12-12a.75.75 0 0 1 1.06 0"/></g></svg>
                    </div>
                </div>
                <!-- <span class="alarms mt-4 mb-3 mx-3 d-flex align-items-center">
                        <p-checkbox  [binary]="true" inputId="binary" inputId="ny"
                            [(ngModel)]="isActive" />
                        <label class="form-select" for="tricheckbox" class="mx-2">Active</label>
                </span>  -->
            </span>
            
            <div  class="d-flex align-items-center gap-5" >
                <span (click)="ResetFilter()" *ngIf="searchKey!=null" class="tableText-bold mt-2" style="color: #E83838;font-weight: 700;">
                   Reset Filter
                </span>
                <!-- <button (click)="visible=true;initForm()" class="btn mt-4 mb-3" style="min-width: 120px;"
                   >
                    <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" viewBox="0 0 24 24">
                        <g fill="none" stroke="currentColor" stroke-dasharray="16" stroke-dashoffset="16"
                            stroke-linecap="round" stroke-linejoin="round" stroke-width="2">
                            <path d="M5 12h14">
                                <animate fill="freeze" attributeName="stroke-dashoffset" dur="0.48s" values="16;0" />
                            </path>
                            <path d="M12 5v14">
                                <animate fill="freeze" attributeName="stroke-dashoffset" begin="0.48s" dur="0.48s"
                                    values="16;0" />
                            </path>
                        </g>
                    </svg>
                    New Voucher
                </button> -->
              </div>
               
        </span>
   <div class="mat-elevation-z8 mt-4 rounded-table">
    <div class="table-responsive">
        <table mat-table matSort [dataSource]="dataSource">
            <ng-container matColumnDef="vName">
            <th mat-header-cell *matHeaderCellDef class="table-header" style="width: 150px;"> Voucher Code </th>
            <!-- [routerLink]="['/superAdmin/customers/edit', element.partyId]" -->
            <td mat-cell *matCellDef="let element"   class="tableText-bold"  > {{element.code}}  </td>
            </ng-container>
        
            <ng-container matColumnDef="VType">
            <th mat-header-cell *matHeaderCellDef class="table-header" style="min-width: 140px;">Voucher Type
            </th>
            <td mat-cell *matCellDef="let element"> 
            <div class="table-btn" style="background: #48cdd2;color: white;">
                        {{element.name}}
                    </div>
            </td>
            </ng-container>
          
            <ng-container matColumnDef="vStatus">
            <th mat-header-cell *matHeaderCellDef class="table-header" style="min-width: 140px;">
                Status
            </th>
            <td mat-cell *matCellDef="let element">
                <div class="table-btn" style="background: #e86969;color: white;">
                         {{element.isActive}}
                    </div>
            </td>
            </ng-container> 
            <ng-container matColumnDef="vDes">
            <th mat-header-cell *matHeaderCellDef class="table-header" style="min-width: 250px;"> Description</th>
            <td mat-cell *matCellDef="let element" class="tableText-thin ellipsis-text" title="{{element.description}}" > {{element.description}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</div>    
 <app-data-not-found *ngIf="voucherTypeList.length == 0 && !isLoadingResults" />
<div class=" skelton" *ngIf="isLoadingResults">
    <app-loading></app-loading>
  </div>   
  <mat-paginator pageSize="10" [length]="voucherTypeList.length"
                 showFirstLastButtons
                 aria-label="Select page of periodic elements">
  </mat-paginator>
</div>

    [modal]="true"
  [(visible)]="visible"
