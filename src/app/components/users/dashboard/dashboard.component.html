<div class="container">
   <div>
    <span class="breadcrumb"  [routerLink]="['/superAdmin']"  >BINISHAQ /</span>
    <span class="breadcrumb-bold">&nbsp;{{businessUnitName}} /</span>
    <span  class="breadcrumb-bold">&nbsp;Customers</span>
  </div>
  <div class="row justify-content-center g-4">
    <div class="col-md-4 col-sm-6" *ngFor="let unit of ['Cold Store', 'Poultry Farm', 'Storage Unit']">
      <div class="report-card border rounded p-3 text-center">
        <div class="row g-2 mb-3">
          <div class="col-4">
            <input type="date" class="form-control" placeholder="From">
          </div>
          <div class="col-4">
            <input type="date" class="form-control" placeholder="To">
          </div>
          <div class="col-4">
            <select class="form-select">
              <option selected>Business Unit</option>
              <option>Unit 1</option>
              <option>Unit 2</option>
            </select>
          </div>
        </div>
        <h5 class="unit-title">{{ unit }}</h5>
        <button class="btn btn-generate mt-2 w-100">Generate Report</button>
      </div>
    </div>
  </div>
</div>
