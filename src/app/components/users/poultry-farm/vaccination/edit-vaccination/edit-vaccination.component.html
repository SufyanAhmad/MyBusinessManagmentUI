<div class="container">
  <div>
    <span class="breadcrumb" [routerLink]="['/superAdmin']">BINISHAQ /</span>
    <span class="breadcrumb-bold">&nbsp;{{ businessUnitName }} /</span>
    <span class="breadcrumb-bold">&nbsp;Vaccinations</span>
  </div>
  <!-- User Header -->
  <div
    class="header-card d-flex align-items-center justify-content-between mb-4"
  >
    <div *ngIf="!loading" class="heading mb-0" style="color: #03192c">
      {{ vaccinationDetail.ref }}
    </div>
    <p-skeleton *ngIf="loading" height="35px" width="150px" />
  </div>
  <!-- Customer Details -->
  <div
    class="d-flex justify-content-between align-items-center"
    style="margin-top: 70px"
  >
    <span class="heading"> Vaccination Detail </span>
  </div>
  <form>
    <div class="row g-3 align-items-end mt-4">
      <div class="col-md-4 mb-4">
        <div class="label1">Ref</div>
        <input
          *ngIf="!loading"
          type="text"
          value="{{ vaccinationDetail.ref }}"
          class="input-field"
          style="pointer-events: none; border: none"
        />
        <p-skeleton *ngIf="loading" height="30px" />
      </div>
      <div class="col-md-4 mb-4">
        <div class="label1">Flock Ref</div>
        <input
          *ngIf="!loading"
          type="text"
          value="{{ vaccinationDetail.flockRef }}"
          class="input-field"
          style="pointer-events: none; border: none"
        />
        <p-skeleton *ngIf="loading" height="30px" />
      </div>
      <div class="col-md-4 mb-4">
        <div class="label1">Vaccine Name</div>
        <input
          *ngIf="!loading"
          type="text"
          value="{{ vaccinationDetail.vaccineName }}"
          class="input-field"
          style="pointer-events: none; border: none"
        />
        <p-skeleton *ngIf="loading" height="30px" />
      </div>
      <div class="col-md-4 mb-4">
        <div class="label1">Date Given</div>
        <input
          *ngIf="!loading"
          type="date"
          value="{{ vaccinationDetail.givenDate }}"
          class="input-field"
          style="pointer-events: none; border: none"
        />
        <p-skeleton *ngIf="loading" height="30px" />
      </div>
      <div class="col-md-4 mb-4">
        <div class="label1">Given By</div>
        <input
          *ngIf="!loading"
          type="text"
          value="{{ vaccinationDetail.givenBy }}"
          class="input-field"
          style="pointer-events: none; border: none"
        />
        <p-skeleton *ngIf="loading" height="30px" />
      </div>
      <div class="col-md-4 mb-4">
        <div class="label1">Supplier</div>
        <input
          *ngIf="!loading"
          type="text"
          value="{{ vaccinationDetail.supplier }}"
          class="input-field"
          style="pointer-events: none; border: none"
        />
        <p-skeleton *ngIf="loading" height="30px" />
      </div>
      <div class="col-md-4 mb-4">
        <div class="label1">Price</div>
        <input
          *ngIf="!loading"
          type="text"
          value="{{ vaccinationDetail.price }}"
          class="input-field"
          style="pointer-events: none; border: none"
        />
        <p-skeleton *ngIf="loading" height="30px" />
      </div>
    </div>
  </form>
</div>
<p-toast />
