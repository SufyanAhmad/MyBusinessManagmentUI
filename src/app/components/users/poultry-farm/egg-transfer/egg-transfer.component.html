<div class="container-fluid">
  <div>
    <span class="breadcrumb"  [routerLink]="['/superAdmin']"  >BINISHAQ /</span>
    <span class="breadcrumb-bold">&nbsp;{{businessUnitName}} /</span>
    <span  class="breadcrumb-bold">&nbsp;Egg Transfers</span>
  </div>
    <span class="d-flex flex-wrap justify-content-between">
            <span class="d-flex flex-wrap">
                <div class="position-relative searchinput mt-4 mb-3">
                    <svg class="position-absolute search-icon" xmlns="http://www.w3.org/2000/svg" width="25px" height="25px" style="top: 7px; left: 10px" viewBox="0 0 24 24"><path fill="currentColor" d="m19.6 21l-6.3-6.3q-.75.6-1.725.95T9.5 16q-2.725 0-4.612-1.888T3 9.5t1.888-4.612T9.5 3t4.613 1.888T16 9.5q0 1.1-.35 2.075T14.7 13.3l6.3 6.3zM9.5 14q1.875 0 3.188-1.312T14 9.5t-1.312-3.187T9.5 5T6.313 6.313T5 9.5t1.313 3.188T9.5 14"/></svg>

                    <input type="text" autocomplete="off" (keyup)="SearchBySearchKey($event)" (keyup.enter)="getEggTransferList()" style="padding-left: 40px"
                        [(ngModel)]="searchKey" class="search-input" name="searchValue"
                        placeholder="Search Ref,Flock..." />
                    <div style="position: absolute; top: 4px; right: 0">
                      <svg class="search-cross-icon" *ngIf="searchKey != null" (click)="searchKey = null;getEggTransferList()"  style="margin-top: 6px !important;margin-right:10px !important;color:#ED5D25" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><g fill="currentColor" fill-rule="evenodd" clip-rule="evenodd"><path d="M5.47 5.47a.75.75 0 0 1 1.06 0l12 12a.75.75 0 1 1-1.06 1.06l-12-12a.75.75 0 0 1 0-1.06"/><path d="M18.53 5.47a.75.75 0 0 1 0 1.06l-12 12a.75.75 0 0 1-1.06-1.06l12-12a.75.75 0 0 1 1.06 0"/></g></svg>
                    </div>
                </div>
            </span>
            
            <div  class="d-flex align-items-center gap-5" >
                <span (click)="ResetFilter()" *ngIf="searchKey!=null" class="tableText-bold mt-2" style="color: #E83838;font-weight: 700;">
                   Reset Filter
                </span>
                <button (click)="visible=true;initForm()" class="btn mt-4 mb-3" style="min-width: 120px;"
                   >
                    <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" viewBox="0 0 24 24">
                        <g fill="none" stroke="currentColor" stroke-dasharray="16" stroke-dashoffset="16"
                            stroke-linecap="round" stroke-linejoin="round" stroke-width="2">
                            <path d="M5 12h14">
                                <animate fill="freeze" attributeName="stroke-dashoffset" dur="0.48s" values="16;0" />
                            </path>
                            <path d="M12 5v14">
                                <animate fill="freeze" attributeName="stroke-dashoffset" begin="0.48s" dur="0.48s"
                                    values="16;0" />
                            </path>
                        </g>
                    </svg>
                  New Transfer 
                </button></div>
               
        </span>
   <div class="mat-elevation-z8 mt-4 rounded-table">
  <table mat-table matSort [dataSource]="dataSource">
      <ng-container matColumnDef="ref">
      <th mat-header-cell *matHeaderCellDef class="table-header col-name"  > Ref </th>
      <td mat-cell *matCellDef="let element"  [routerLink]="['/poultryFarm/egg-transfers/', element.eggTransferId]"  class="tableText-bold col-name"  >{{element.ref}}</td>
    </ng-container>
    <ng-container matColumnDef="flock">
      <th mat-header-cell *matHeaderCellDef class="table-header col-name"  > Flock </th>
      <td mat-cell *matCellDef="let element"    class="tableText-thin col-name"  >{{element.flockRef}}</td>
    </ng-container>
     <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef class="table-header" style="width: 200px;">Date Transferred </th>
      <td mat-cell *matCellDef="let element" class="tableText-thin" style="width: 200px;" > 
        {{element.dateTransferred | date:'dd/MM/yyyy'}}
      </td>
    </ng-container>
    <ng-container matColumnDef="eggSent">
      <th mat-header-cell *matHeaderCellDef class="table-header" style="width: 160px;">Eggs Sent</th>
      <td mat-cell *matCellDef="let element" class="tableText-thin"  style="width: 160px;">
       {{element.eggsSent}}
      </td>
    </ng-container>
    <ng-container matColumnDef="hatchery">
      <th mat-header-cell *matHeaderCellDef class="table-header">Hatchery Name</th>
      <td mat-cell *matCellDef="let element" class="tableText-thin"  >
      {{element.hatcheryName}}
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div> 
   <app-data-not-found *ngIf="eggTransferList.length == 0 && !isLoadingResults" />
  <div class=" skelton" *ngIf="isLoadingResults">
    <app-loading></app-loading>
  </div>  
  <mat-paginator pageSize="10" [length]="eggTransferList.length"
                 showFirstLastButtons
                 aria-label="Select page of periodic elements">
  </mat-paginator>
</div>
<div class=" flex justify-center">
<p-dialog     header="Add Egg Transfer" 
    [modal]="true"
  [(visible)]="visible" 
  [style]="{ width: '40vw' }" [draggable]="false" [resizable]="false"
  >
 <form [formGroup]="addEggTransferModel" >
    <div class="row " >
      <div class="mt-3">
        <span class="label">Flock Ref</span>
        <div>
        <p-select 
                    [options]="flockRef" 
                   formControlName="flockId"
                    optionLabel="type"
                    optionValue="id"
                    placeholder="Select ref" 
                     styleClass="my-custom-select"
                    />
        </div>
      </div>
       <div class="name mt-3">
        <span class="label">Date Transferred</span>
        <input type="date" formControlName="dateTransferred"    class="input-felid custom-date" placeholder="Enter date...">
      </div>
      <div class="name mt-3">
        <span class="label">Eggs Sent</span>
        <input type="number" formControlName="eggsSent"      class="input-felid " placeholder="Enter egg quantity...">
      </div>
     <div class="name mt-3">
        <span class="label">Hatchery Name</span>
        <input type="text" formControlName="hatcheryName"      class="input-felid " placeholder="Enter hatchery name...">
      </div>
    </div>
    <hr class="mt-5">
    <div class="d-flex justify-content-end gap-4 mb-4" style="margin-top: 20px;">
      <button (click)="visible=false"  type="button" class="btn-discard"  
       >
          Discard
          
        </button>
        
        <button  type="button" (click)="(addEggTransferModel.valid && !addLoading)?addEggTransfer():null"
         [ngClass]="{
        'btn-save': addEggTransferModel.valid && !addLoading,
        'btn-disable': addEggTransferModel.invalid || addLoading
           }"  >
          Save &nbsp;
           <span *ngIf="addLoading"  class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
        </button>
      </div>
    
</form>
</p-dialog>
</div>
<p-toast />
