<div class="container">
  <div>
    <span class="breadcrumb"  [routerLink]="['/superAdmin']"  >BINISHAQ /</span>
    <span class="breadcrumb-bold">&nbsp;{{businessUnitName}} /</span>
    <span  class="breadcrumb-bold">&nbsp;Egg Transfers</span>
  </div>
  <!-- User Header -->
  <div class="header-card d-flex align-items-center justify-content-between mb-4" >
    <div *ngIf="!loading" class="heading mb-0" style="color: #03192C;">
    {{ eggTransferDetail.ref}}
    </div>
    <p-skeleton *ngIf="loading" height="35px" width="150px" />
    </div>
  <!-- Customer Details -->
 <div class="d-flex justify-content-between align-items-center" style="margin-top: 70px;">
    <span class="heading">
    Egg transfer Detail
    </span>
   </div>
  <form  >
  <div class="row g-3 align-items-end mt-4">
     <div class="col-md-4 mb-4">
      <div class="label1">Ref</div>
      <input *ngIf="!loading" type="text" value="{{eggTransferDetail.ref}}" class="input-field" style="pointer-events: none;border: none;" />
      <p-skeleton *ngIf="loading" height="30px" />
    </div>
    <div class="col-md-4 mb-4">
      <div class="label1">fLOCK REF</div>
      <input *ngIf="!loading" type="text" value="{{eggTransferDetail.flockRef}}" class="input-field" style="pointer-events: none;border: none;" />
      <p-skeleton *ngIf="loading" height="30px" />
    </div>
    
   
    <div class="col-md-4 mb-4">
      <div class="label1">Date</div>
        <input *ngIf="!loading" type="date" value="{{eggTransferDetail.dateTransferred}}" class="input-field" style="pointer-events: none;border: none;" />
      <p-skeleton *ngIf="loading" height="30px" />
    </div>
    <div class="col-md-4 mb-4">
      <div class="label1">HATCHERS NAME</div>
        <input *ngIf="!loading" type="text" value="{{eggTransferDetail.hatcheryName}}" class="input-field" style="pointer-events: none;border: none;" />
      <p-skeleton *ngIf="loading" height="30px" />
    </div>
    <div class="col-md-4 mb-4">
     <div class="label1">EGGS SENT</div>
      <input *ngIf="!loading"  type="number" value="{{eggTransferDetail.eggsSent}}" class="input-field" style="pointer-events: none;border: none;" />
      <p-skeleton *ngIf="loading" height="30px" />
    </div> 
  

  </div>
  </form>
</div>
<p-toast />
