<div class="container">
  <div>
    <span class="breadcrumb" [routerLink]="['/superAdmin']">BINISHAQ /</span>
    <span class="breadcrumb-bold">&nbsp;{{ businessUnitName }} /</span>
    <span class="breadcrumb-bold">&nbsp;Flocks</span>
  </div>
  <!-- User Header -->
  <div
    class="header-card d-flex align-items-center justify-content-between mb-4"
  >
    <div *ngIf="!loading" class="heading mb-0" style="color: #03192c">
      {{ flockDetail.ref }}
    </div>
    <p-skeleton *ngIf="loading" height="35px" width="150px" />
  </div>
  <!-- Customer Details -->
  <div
    class="d-flex justify-content-between align-items-center"
    style="margin-top: 70px"
  >
    <span class="heading"> Flock Detail </span>
  </div>
  <form>
    <div class="row g-3 align-items-end mt-4">
      <div class="col-md-4 mb-4">
        <div class="label1">Ref</div>
        <input
          *ngIf="!loading"
          type="text"
          value="{{ flockDetail.ref }}"
          class="input-field"
          style="pointer-events: none; border: none"
        />
        <p-skeleton *ngIf="loading" height="30px" />
      </div>
      <div class="col-md-4 mb-4">
        <div class="label1">Breed</div>
        <input
          *ngIf="!loading"
          type="text"
          value="{{ flockDetail.breed }}"
          class="input-field"
          style="pointer-events: none; border: none"
        />
        <p-skeleton *ngIf="loading" height="30px" />
      </div>
      <div class="col-md-4 mb-4">
        <div class="label1">Quantity</div>
        <input
          *ngIf="!loading"
          type="number"
          value="{{ flockDetail.quantity }}"
          class="input-field"
          style="pointer-events: none; border: none"
        />
        <p-skeleton *ngIf="loading" height="30px" />
      </div>

      <div class="col-md-4 mb-4">
        <div class="label1">Arrival Date</div>
        <input
          *ngIf="!loading"
          type="date"
          value="{{ flockDetail.arrivalDate }}"
          class="input-field"
          style="pointer-events: none; border: none"
        />
        <p-skeleton *ngIf="loading" height="30px" />
      </div>
      <div class="col-md-4 mb-4">
        <div class="label1">Gender</div>
        <input
          *ngIf="!loading"
          type="text"
          value="{{ flockDetail.isHen ? 'Hen' : 'Rooster' }}"
          class="input-field"
          style="pointer-events: none; border: none"
        />
        <p-skeleton *ngIf="loading" height="30px" />
      </div>
      <div class="col-md-4 mb-4">
        <div class="label1">Supplier</div>
        <input
          *ngIf="!loading"
          type="text"
          value="{{ flockDetail.supplier }}"
          class="input-field"
          style="pointer-events: none; border: none"
        />
        <p-skeleton *ngIf="loading" height="30px" />
      </div>
      <div class="col-md-4 mb-4">
        <div class="label1">Price</div>
        <input
          *ngIf="!loading"
          type="number"
          value="{{ flockDetail.price }}"
          class="input-field"
          style="pointer-events: none; border: none"
        />
        <p-skeleton *ngIf="loading" height="30px" />
      </div>
    </div>
  </form>
</div>
<p-toast />
