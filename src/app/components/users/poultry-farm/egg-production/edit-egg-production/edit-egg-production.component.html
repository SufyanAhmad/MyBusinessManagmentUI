<div class="container">
  <div>
    <span class="breadcrumb"  [routerLink]="['/superAdmin']"  >BINISHAQ /</span>
    <span class="breadcrumb-bold">&nbsp;{{businessUnitName}} /</span>
    <span  class="breadcrumb-bold">&nbsp;Egg Productions</span>
  </div>
  <!-- User Header -->
  <div
    class="header-card d-flex align-items-center justify-content-between mb-4"
  >
    <div *ngIf="!loading" class="heading mb-0" style="color: #03192c">
      {{ eggProductionDetail.ref }}
    </div>
    <p-skeleton *ngIf="loading" height="35px" width="150px" />
  </div>
  <!-- Customer Details -->
  <div
    class="d-flex justify-content-between align-items-center"
    style="margin-top: 70px"
  >
    <span class="heading"> Egg Production Detail </span>
  </div>
  <form>
    <div class="row g-3 align-items-end mt-4">
      <div class="col-md-4 mb-4">
        <div class="label1">Ref</div>
        <input
          *ngIf="!loading"
          type="text"
          value="{{ eggProductionDetail.ref }}"
          class="input-field"
          style="pointer-events: none; border: none"
        />
        <p-skeleton *ngIf="loading" height="30px" />
      </div>
      <div class="col-md-4 mb-4">
        <div class="label1">Flock Ref</div>
        <input
          *ngIf="!loading"
          type="text"
          value="{{ eggProductionDetail.flockRef }}"
          class="input-field"
          style="pointer-events: none; border: none"
        />
        <p-skeleton *ngIf="loading" height="30px" />
      </div>
      <div class="col-md-4 mb-4">
        <div class="label1">Created At</div>
        <input
          *ngIf="!loading"
          type="date"
          value="{{ eggProductionDetail.date }}"
          class="input-field"
          style="pointer-events: none; border: none"
        />
        <p-skeleton *ngIf="loading" height="30px" />
      </div>
      <!-- <div class="col-md-4 mb-4">
        <div class="label1">created By</div>
        <input
          *ngIf="!loading"
          type="text"
          value="{{ eggProductionDetail.createdBy }}"
          class="input-field"
          style="pointer-events: none; border: none"
        />
        <p-skeleton *ngIf="loading" height="30px" />
      </div> -->
      <div class="col-md-4 mb-4">
        <div class="label1">Total Eggs</div>
        <input
          *ngIf="!loading"
          type="text"
          value="{{ eggProductionDetail.totalEggs }}"
          class="input-field"
          style="pointer-events: none; border: none"
        />
        <p-skeleton *ngIf="loading" height="30px" />
      </div>
      <div class="col-md-4 mb-4">
        <div class="label1">Fertile Eggs</div>
        <input
          *ngIf="!loading"
          type="text"
          value="{{ eggProductionDetail.fertileEggs }}"
          class="input-field"
          style="pointer-events: none; border: none"
        />
        <p-skeleton *ngIf="loading" height="30px" />
      </div>
      <div class="col-md-4 mb-4">
        <div class="label1">Broken Eggs</div>
        <input
          *ngIf="!loading"
          type="text"
          value="{{ eggProductionDetail.brokenEggs }}"
          class="input-field"
          style="pointer-events: none; border: none"
        />
        <p-skeleton *ngIf="loading" height="30px" />
      </div>
    </div>
  </form>
</div>
<p-toast />
