<div class="container">
  <div>
    <span class="breadcrumb" [routerLink]="['/superAdmin']">BINISHAQ /</span>
    <span class="breadcrumb-bold">&nbsp;{{ businessUnitName }} /</span>
    <span class="breadcrumb-bold">&nbsp;Feed Records</span>
  </div>
  <!-- User Header -->
  <div
    class="header-card d-flex align-items-center justify-content-between mb-4"
  >
    <div *ngIf="!loading" class="heading mb-0" style="color: #03192c">
      {{ feedRecordDetail.ref }}
    </div>
    <p-skeleton *ngIf="loading" height="35px" width="150px" />
  </div>
  <!-- Customer Details -->
  <div
    class="d-flex justify-content-between align-items-center"
    style="margin-top: 70px"
  >
    <span class="heading"> Feed Record Detail </span>
  </div>
  <form>
    <div class="row g-3 align-items-end mt-4">
      <div class="col-md-4 mb-4">
        <div class="label1">Ref</div>
        <input
          *ngIf="!loading"
          type="text"
          value="{{ feedRecordDetail.ref }}"
          class="input-field"
          style="pointer-events: none; border: none"
        />
        <p-skeleton *ngIf="loading" height="30px" />
      </div>
      <div class="col-md-4 mb-4">
        <div class="label1">fLOCK REF</div>
        <input
          *ngIf="!loading"
          type="text"
          value="{{ feedRecordDetail.flockRef }}"
          class="input-field"
          style="pointer-events: none; border: none"
        />
        <p-skeleton *ngIf="loading" height="30px" />
      </div>

      <div class="col-md-4 mb-4">
        <div class="label1">Date</div>
        <input
          *ngIf="!loading"
          type="date"
          value="{{ feedRecordDetail.date }}"
          class="input-field"
          style="pointer-events: none; border: none"
        />
        <p-skeleton *ngIf="loading" height="30px" />
      </div>
      <div class="col-md-4 mb-4">
        <div class="label1">FEED TYPE</div>
        <input
          *ngIf="!loading"
          type="text"
          value="{{ feedRecordDetail.feedType }}"
          class="input-field"
          style="pointer-events: none; border: none"
        />
        <p-skeleton *ngIf="loading" height="30px" />
      </div>
      <div class="col-md-4 mb-4">
        <div class="label1">QUANTITY KG</div>
        <input
          *ngIf="!loading"
          type="number"
          value="{{ feedRecordDetail.quantityKg }}"
          class="input-field"
          style="pointer-events: none; border: none"
        />
        <p-skeleton *ngIf="loading" height="30px" />
      </div>
      <div class="col-md-4 mb-4">
        <div class="label1">Supplier</div>
        <input
          *ngIf="!loading"
          type="number"
          value="{{ feedRecordDetail.supplier }}"
          class="input-field"
          style="pointer-events: none; border: none"
        />
        <p-skeleton *ngIf="loading" height="30px" />
      </div>
      <div class="col-md-4 mb-4">
        <div class="label1">Price</div>
        <input
          *ngIf="!loading"
          type="number"
          value="{{ feedRecordDetail.price }}"
          class="input-field"
          style="pointer-events: none; border: none"
        />
        <p-skeleton *ngIf="loading" height="30px" />
      </div>
    </div>
  </form>
</div>
<p-toast />
