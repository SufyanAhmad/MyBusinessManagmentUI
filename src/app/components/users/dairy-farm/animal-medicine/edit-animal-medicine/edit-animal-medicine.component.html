<div class="container-fluid">
  <div class="d-pointer">
    <span class="breadcrumb" [routerLink]="['/superAdmin/business/units']"
      >{{ this.businessUnitName }} /
    </span>
    <span
      class="breadcrumb-bold"
      style="cursor: pointer"
      [routerLink]="['/dairyFarm/animal-medicine']"
      >&nbsp;Animal Medicine /</span
    >
    <span class="breadcrumb-bold">&nbsp;Animal Medicine Detail</span>
  </div>
  <!-- User Header -->
  <div
    class="header-card d-flex align-items-center justify-content-between mb-4"
  >
    <div class="heading mb-0" style="color: #4079b0 !important">
      {{ AnimalMedicineDetail.animalRef }}
    </div>
  </div>
  <!-- Customer Details -->
  <div
    class="d-flex justify-content-between align-items-center"
    style="margin-top: 70px"
  >
    <span class="heading" style="color: #4079b0 !important">
      Animal Medicine Detail
    </span>
    <span *ngIf="isReadOnly" (click)="isReadOnly = false">
      <button class="edit-btn">EDIT</button>
    </span>
    <span *ngIf="!isReadOnly" class="d-flex justify-content-end gap-4">
      <button (click)="discardChanges()" type="button" class="btn-discard">
        Discard
      </button>
      <button
        type="button"
        (click)="
          editAnimalMedicineModel.valid && !editLoading
            ? editMedicineDetail()
            : null
        "
        [ngClass]="{
          'btn-save': editAnimalMedicineModel.valid && !editLoading,
          'btn-disable': editAnimalMedicineModel.invalid || editLoading
        }"
      >
        Save &nbsp;
        <span
          *ngIf="editLoading"
          class="spinner-border spinner-border-sm"
          role="status"
          aria-hidden="true"
        ></span>
      </button>
    </span>
  </div>
  <form [formGroup]="editAnimalMedicineModel">
    <div class="row g-3 align-items-end mt-4">
      <div class="col-md-4 mb-4 position-relative">
        <span class="label"
          >Animal Id<span class="required-icon">*</span>
        </span>
        <div class="alt-dropdown" [ngClass]="{ 'input-disable': isReadOnly }">
          <p-select
            [options]="AnimalList"
            name="key"
            optionLabel="type"
            optionValue="id"
            [showClear]="true"
            placeholder="Animal"
            formControlName="animalId"
          />
          <span
            class="errorValidation"
            *ngIf="
              editAnimalMedicineModel.get('animalId')?.touched &&
              editAnimalMedicineModel.get('animalId')?.hasError('required')
            "
          >
            Required field
          </span>
        </div>
      </div>
      <div class="col-md-4 mb-4 position-relative">
        <span class="label"
          >Medicine Name<span class="required-icon">*</span>
        </span>
        <div class="alt-dropdown" [ngClass]="{ 'input-disable': isReadOnly }">
          <p-select
            [options]="MedicineList"
            name="key"
            optionLabel="type"
            optionValue="id"
            [showClear]="true"
            placeholder="Medicine"
            formControlName="medicineId"
          />
          <span
            class="errorValidation"
            *ngIf="
              editAnimalMedicineModel.get('medicineId')?.touched &&
              editAnimalMedicineModel.get('medicineId')?.hasError('required')
            "
          >
            Required field
          </span>
        </div>
      </div>
      <div class="col-md-4 mb-4">
        <span class="label">Date<span class="required-icon">*</span></span>
        <input
          type="date"
          class="input-felid custom-date"
          [ngClass]="{ 'input-disable': isReadOnly }"
          placeholder="Enter date..."
          formControlName="date"
        />
        <span
          class="errorValidation"
          *ngIf="
            editAnimalMedicineModel.get('date')?.touched &&
            editAnimalMedicineModel.get('date')?.hasError('required')
          "
        >
          Required field
        </span>
      </div>
    </div>
  </form>
</div>
<p-toast />
