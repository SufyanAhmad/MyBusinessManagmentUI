<div class="container-fluid">
  <div>
    <span class="breadcrumb" [routerLink]="['/superAdmin/business/units']"
      >{{ this.businessUnitName }} /</span
    >
    <span class="breadcrumb-bold">&nbsp;Animal Medicine </span>
  </div>
  <span class="d-flex flex-wrap justify-content-between">
    <span class="d-flex flex-wrap">
      <div class="position-relative searchinput mt-4 mb-3">
        <svg
          class="position-absolute search-icon"
          xmlns="http://www.w3.org/2000/svg"
          width="25px"
          height="25px"
          style="top: 7px; left: 10px"
          viewBox="0 0 24 24"
        >
          <path
            fill="currentColor"
            d="m19.6 21l-6.3-6.3q-.75.6-1.725.95T9.5 16q-2.725 0-4.612-1.888T3 9.5t1.888-4.612T9.5 3t4.613 1.888T16 9.5q0 1.1-.35 2.075T14.7 13.3l6.3 6.3zM9.5 14q1.875 0 3.188-1.312T14 9.5t-1.312-3.187T9.5 5T6.313 6.313T5 9.5t1.313 3.188T9.5 14"
          />
        </svg>
        <input
          type="text"
          autocomplete="off"
          (keyup)="SearchBySearchKey($event); getAnimalMedicineList()"
          (keyup.enter)="getAnimalMedicineList()"
          style="padding-left: 40px"
          [(ngModel)]="searchKey"
          class="search-input"
          name="searchValue"
          placeholder="Search animal id..."
        />
        <div style="position: absolute; top: 4px; right: 0">
          <svg
            class="search-cross-icon"
            *ngIf="searchKey != null"
            (click)="searchKey = null; getAnimalMedicineList()"
            style="
              margin-top: 6px !important;
              margin-right: 10px !important;
              color: #4079b0;
            "
            xmlns="http://www.w3.org/2000/svg"
            width="18"
            height="18"
            viewBox="0 0 24 24"
          >
            <g fill="currentColor" fill-rule="evenodd" clip-rule="evenodd">
              <path
                d="M5.47 5.47a.75.75 0 0 1 1.06 0l12 12a.75.75 0 1 1-1.06 1.06l-12-12a.75.75 0 0 1 0-1.06"
              />
              <path
                d="M18.53 5.47a.75.75 0 0 1 0 1.06l-12 12a.75.75 0 0 1-1.06-1.06l12-12a.75.75 0 0 1 1.06 0"
              />
            </g>
          </svg>
        </div>
      </div>
    </span>
    <div class="d-flex align-items-center gap-5">
      <span
        (click)="ResetFilter()"
        *ngIf="searchKey != null"
        class="tableText-bold mt-2"
        style="color: #12557e; font-weight: 700"
      >
        Reset Filter
      </span>
      <button
        (click)="visible = true"
        class="btn mt-4 mb-3"
        style="min-width: 120px"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="25"
          height="25"
          viewBox="0 0 24 24"
        >
          <g
            fill="none"
            stroke="currentColor"
            stroke-dasharray="16"
            stroke-dashoffset="16"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
          >
            <path d="M5 12h14">
              <animate
                fill="freeze"
                attributeName="stroke-dashoffset"
                dur="0.48s"
                values="16;0"
              />
            </path>
            <path d="M12 5v14">
              <animate
                fill="freeze"
                attributeName="stroke-dashoffset"
                begin="0.48s"
                dur="0.48s"
                values="16;0"
              />
            </path>
          </g>
        </svg>
        New Animal Medicine
      </button>
    </div>
  </span>
  <div class="mat-elevation-z8 mt-4 rounded-table">
    <div class="table-responsive">
      <table mat-table matSort [dataSource]="dataSource">
        <ng-container matColumnDef="cell1">
          <th
            mat-header-cell
            *matHeaderCellDef
            class="table-header"
            style="min-width: 120px"
          >
            Animal Id
          </th>
          <td
            mat-cell
            *matCellDef="let element"
            class="tableText-bold"
            [routerLink]="[
              '/dairyFarm/animal-medicine/',
              element.animalMedicineMappingId
            ]"
          >
            {{ element.animalRef }}
          </td>
        </ng-container>
        <ng-container matColumnDef="cell2">
          <th
            mat-header-cell
            *matHeaderCellDef
            class="table-header"
            style="min-width: 120px"
          >
            Medicine Name
          </th>
          <td mat-cell *matCellDef="let element" class="tableText-thin">
            {{ element.medicineName }}
          </td>
        </ng-container>
        <ng-container matColumnDef="cell3">
          <th
            mat-header-cell
            *matHeaderCellDef
            class="table-header"
            style="min-width: 190px !important"
          >
            Date
          </th>
          <td mat-cell *matCellDef="let element" class="tableText-thin">
            {{ element.date | date : "dd/MM/yyyy" }}
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>
  </div>
  <app-data-not-found
    *ngIf="AnimalMedicineRecordList.length == 0 && !isLoadingResults"
  />
  <div class="skelton" *ngIf="isLoadingResults">
    <app-loading></app-loading>
  </div>
  <mat-paginator
    pageSize="10"
    [length]="AnimalMedicineRecordList.length"
    showFirstLastButtons
    aria-label="Select page of periodic elements"
  >
  </mat-paginator>
</div>
<!-- Add Animal Medicine -->

<p-dialog
  header="Add Medicine "
  [modal]="true"
  [(visible)]="visible"
  [style]="{ width: '60vw' }"
  [draggable]="false"
  [resizable]="false"
  (onHide)="onDialogHide()"
>
  <form [formGroup]="AnimalMedicineForm">
    <div class="row" style="row-gap: 20px">
      <div class="col-6">
        <span class="label"
          >Animal ID<span class="required-icon">*</span>
        </span>
        <div class="alt-dropdown">
          <p-select
            [options]="AnimalList"
            name="key"
            optionLabel="type"
            optionValue="id"
            [showClear]="true"
            placeholder="Animal "
            formControlName="animalId"
          />
          <span
            class="errorValidation"
            *ngIf="
              AnimalMedicineForm.get('animalId')?.touched &&
              AnimalMedicineForm.get('animalId')?.hasError('required')
            "
          >
            Required field
          </span>
        </div>
      </div>
      <div class="col-6">
        <span class="label">Medicine<span class="required-icon">*</span> </span>
        <div class="alt-dropdown">
          <p-select
            [options]="MedicineList"
            name="key"
            optionLabel="type"
            optionValue="id"
            [showClear]="true"
            placeholder="Medicine"
            formControlName="medicineId"
          />
          <span
            class="errorValidation"
            *ngIf="
              AnimalMedicineForm.get('supplierId')?.touched &&
              AnimalMedicineForm.get('supplierId')?.hasError('required')
            "
          >
            Required field
          </span>
        </div>
      </div>
      <div class="col-6">
        <span class="label">Date<span class="required-icon">*</span> </span>
        <input
          type="date"
          class="input-felid custom-date"
          placeholder="Enter date..."
          formControlName="date"
        />
        <span
          class="errorValidation"
          *ngIf="
            AnimalMedicineForm.get('expiryDate')?.touched &&
            AnimalMedicineForm.get('expiryDate')?.hasError('required')
          "
        >
          Required field
        </span>
      </div>
    </div>
    <div class="d-flex justify-content-end gap-4 margin-btn">
      <button (click)="visible = false" type="button" class="btn-discard">
        Discard
      </button>
      <button
        type="button"
        (click)="
          AnimalMedicineForm.valid && !addLoading ? addAnimalMedicine() : null
        "
        [ngClass]="{
          'btn-save': AnimalMedicineForm.valid && !addLoading,
          'btn-disable': AnimalMedicineForm.invalid || addLoading
        }"
      >
        Save &nbsp;
        <span
          *ngIf="addLoading"
          class="spinner-border spinner-border-sm"
          role="status"
          aria-hidden="true"
        ></span>
      </button>
    </div>
  </form>
</p-dialog>
<p-toast></p-toast>
