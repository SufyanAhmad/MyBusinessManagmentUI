<div class="container-fluid">
  <div class="d-pointer">
    <span class="breadcrumb" style="text-transform: uppercase"
      >Dairy Farm /
    </span>
    <span class="breadcrumb-bold">&nbsp;Animal Detail</span>
  </div>
  <!-- User Header -->
  <div
    class="header-card d-flex align-items-center justify-content-between mb-4"
  >
    <div class="heading mb-0" style="color: #4079b0 !important">
      PREGNANCY & BIRTH RECORD
    </div>
  </div>
  <!-- Customer Details -->
  <div
    class="d-flex justify-content-between align-items-center"
    style="margin-top: 70px"
  >
    <span class="heading" style="color: #4079b0 !important">
      Pregnancy & Birth Record Detail
    </span>
    <span *ngIf="isReadOnly" (click)="isReadOnly = false">
      <button class="edit-btn">EDIT</button>
    </span>
    <span *ngIf="!isReadOnly" class="d-flex justify-content-end gap-4">
      <button (click)="discardChanges()" type="button" class="btn-discard">
        Discard
      </button>
      <button
        type="button"
        (click)="
          editPregnancyRecordModel.valid && !editLoading
            ? editLiveStockDetail()
            : null
        "
        [ngClass]="{
          'btn-save': editPregnancyRecordModel.valid && !editLoading,
          'btn-disable': editPregnancyRecordModel.invalid || editLoading
        }"
      >
        Save &nbsp;
        <span
          *ngIf="editLoading"
          class="spinner-border spinner-border-sm"
          role="status"
          aria-hidden="true"
        ></span>
      </button>
    </span>
  </div>
  <form [formGroup]="editPregnancyRecordModel">
    <div class="row g-3 align-items-end mt-4">
      <div class="col-md-4 mb-4">
        <span class="label1">Record id</span>
        <input
          type="text"
          [value]="PregnancyRecordDetail.recordRef"
          class="input-felid"
          [readonly]="true"
          placeholder="Enter breed id..."
        />
      </div>
      <div class="col-md-4 mb-4 position-relative">
        <span class="label"
          >Animal ID<span class="required-icon">*</span>
        </span>
        <div class="alt-dropdown" [ngClass]="{ 'input-disable': isReadOnly }">
          <p-select
            [options]="AnimalList"
            name="key"
            optionLabel="type"
            optionValue="id"
            [showClear]="true"
            placeholder="Animal "
            formControlName="animalId"
          />
        </div>
      </div>
      <div class="col-md-4 mb-4 position-relative">
        <span class="label">Breed ID<span class="required-icon">*</span> </span>
        <div class="alt-dropdown" [ngClass]="{ 'input-disable': isReadOnly }">
          <p-select
            [options]="Breeds"
            [(ngModel)]="breedId"
            name="breedId"
            optionLabel="type"
            optionValue="id"
            (onChange)="ngAfterViewInit()"
            [showClear]="true"
            placeholder="Breeds"
            formControlName="breedId"
          />
        </div>
      </div>
      <div class="col-md-4 mb-4">
        <span class="label1">PREGNANT DATE</span>
        <input
          type="date"
          value="NILI-RAVI"
          class="input-felid custom-date"
          [ngClass]="{ 'input-disable': isReadOnly }"
          placeholder="Enter breed name..."
          formControlName="pregnantDate"
        />
      </div>
      <div class="col-md-4 mb-4">
        <span class="label1">EXPECTED DELIVERY</span>
        <input
          type="date"
          value="NILI-RAVI"
          class="input-felid custom-date"
          [ngClass]="{ 'input-disable': isReadOnly }"
          placeholder="Enter breed name..."
          formControlName="expectedDelivery"
        />
      </div>
      <div class="col-md-4 mb-4">
        <span class="label1">ACTUAL DELIVERY</span>
        <input
          type="date"
          value="NILI-RAVI"
          class="input-felid custom-date"
          [ngClass]="{ 'input-disable': isReadOnly }"
          placeholder="Enter breed name..."
          formControlName="actualDelivery"
        />
      </div>
      <div class="col-md-4 mb-4 position-relative">
        <div class="mt-3" style="display: flex">
          <div style="display: flex">
            <span class="label"> Pending</span>
            <span
              ><input
                class="form-check-input"
                type="radio"
                name="delivered"
                [value]="false"
                [(ngModel)]="delivered"
                formControlName="delivered"
            /></span>
          </div>
          <div style="display: flex">
            <span class="label" style="margin-left: 25px">Delivered</span>
            <span
              ><input
                class="form-check-input"
                type="radio"
                name="delivered"
                [value]="true"
                [(ngModel)]="delivered"
                formControlName="delivered"
            /></span>
          </div>
        </div>

        <!-- <span class="label1">STATUS</span>
        <input
          type="text"
          value="PAKISTAN"
          class="input-felid"
          [ngClass]="{ 'input-disable': isReadOnly }"
          placeholder="Enter origin..."
        /> -->
      </div>
    </div>
  </form>
</div>
<p-toast />
