<div class="container-fluid mb-4">
  <div
    class="d-flex justify-content-between align-items-center"
    style="margin-top: 20px"
  >
    <span class="heading" style="color: #4079b0 !important">
      Animal Medicine
    </span>
    <span>
      <button
        (click)="visible = true"
        class="btn mt-4 mb-3"
        style="min-width: 120px"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="25"
          height="25"
          viewBox="0 0 24 24"
        >
          <g
            fill="none"
            stroke="currentColor"
            stroke-dasharray="16"
            stroke-dashoffset="16"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
          >
            <path d="M5 12h14">
              <animate
                fill="freeze"
                attributeName="stroke-dashoffset"
                dur="0.48s"
                values="16;0"
              />
            </path>
            <path d="M12 5v14">
              <animate
                fill="freeze"
                attributeName="stroke-dashoffset"
                begin="0.48s"
                dur="0.48s"
                values="16;0"
              />
            </path>
          </g>
        </svg>
        New Animal Medicine
      </button>
    </span>
  </div>
  <div class="mat-elevation-z8 mt-4 rounded-table">
    <div class="table-responsive">
      <table mat-table matSort [dataSource]="dataSource">
        <ng-container matColumnDef="cell1">
          <th
            mat-header-cell
            *matHeaderCellDef
            class="table-header"
            style="min-width: 120px"
          >
            Animal Id
          </th>
          <td
            mat-cell
            *matCellDef="let element"
            class="tableText-bold"
            [routerLink]="[
              '/dairyFarm/animal-medicine/',
              element.animalMedicineMappingId
            ]"
          >
            {{ element.animalRef }}
          </td>
        </ng-container>
        <ng-container matColumnDef="cell2">
          <th
            mat-header-cell
            *matHeaderCellDef
            class="table-header"
            style="min-width: 120px"
          >
            Medicine Name
          </th>
          <td mat-cell *matCellDef="let element" class="tableText-thin">
            {{ element.medicineName }}
          </td>
        </ng-container>
        <ng-container matColumnDef="cell3">
          <th
            mat-header-cell
            *matHeaderCellDef
            class="table-header"
            style="min-width: 190px !important"
          >
            Date
          </th>
          <td mat-cell *matCellDef="let element" class="tableText-thin">
            {{ element.date | date : "dd/MM/yyyy" }}
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>
  </div>
  <app-data-not-found
    *ngIf="AnimalMedicineRecordList.length == 0 && !isLoadingResults"
  />
  <div class="skelton" *ngIf="isLoadingResults">
    <app-loading></app-loading>
  </div>
  <!-- <mat-paginator
    pageSize="10"
    [length]="AnimalMedicineRecordList.length"
    showFirstLastButtons
    aria-label="Select page of periodic elements"
  >
  </mat-paginator> -->
</div>
<!-- Add Animal Medicine -->

<p-dialog
  header="Add Medicine "
  [modal]="true"
  [(visible)]="visible"
  [style]="{ width: '60vw' }"
  [draggable]="false"
  [resizable]="false"
  (onHide)="onDialogHide()"
>
  <form [formGroup]="AnimalMedicineForm">
    <div class="row" style="row-gap: 20px">
      <div class="col-6">
        <span class="label">Medicine<span class="required-icon">*</span> </span>
        <div class="alt-dropdown">
          <p-select
            [options]="MedicineList"
            name="key"
            optionLabel="type"
            optionValue="id"
            [showClear]="true"
            placeholder="Medicine"
            formControlName="medicineId"
          />
          <span
            class="errorValidation"
            *ngIf="
              AnimalMedicineForm.get('supplierId')?.touched &&
              AnimalMedicineForm.get('supplierId')?.hasError('required')
            "
          >
            Required field
          </span>
        </div>
      </div>
      <div class="col-6">
        <span class="label">Date<span class="required-icon">*</span> </span>
        <input
          type="date"
          class="input-felid custom-date"
          placeholder="Enter date..."
          formControlName="date"
        />
        <span
          class="errorValidation"
          *ngIf="
            AnimalMedicineForm.get('expiryDate')?.touched &&
            AnimalMedicineForm.get('expiryDate')?.hasError('required')
          "
        >
          Required field
        </span>
      </div>
    </div>
    <div class="d-flex justify-content-end gap-4 margin-btn">
      <button (click)="visible = false" type="button" class="btn-discard">
        Discard
      </button>
      <button
        type="button"
        (click)="
          AnimalMedicineForm.valid && !addLoading ? addAnimalMedicine() : null
        "
        [ngClass]="{
          'btn-save': AnimalMedicineForm.valid && !addLoading,
          'btn-disable': AnimalMedicineForm.invalid || addLoading
        }"
      >
        Save &nbsp;
        <span
          *ngIf="addLoading"
          class="spinner-border spinner-border-sm"
          role="status"
          aria-hidden="true"
        ></span>
      </button>
    </div>
  </form>
</p-dialog>
<p-toast></p-toast>
