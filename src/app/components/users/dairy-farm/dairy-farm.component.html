      style="background-color: white"
    >

        alt="Logo"
        [routerLink]="['/superAdmin/dashboard']"
        width="180px"
        height="160px"
      />
    </div>
    <ul class="menu">
      <li
        [routerLink]="['/dairyFarm/dashboard']"
        [routerLinkActive]="['active']"
      >
        <span>Dashboard</span>
      </li>

      <li
        [routerLink]="['/dairyFarm/feed']"
        [routerLinkActive]="['active']"
        class="has-submenu"
      >
        <span class="li-flex">
          <span>Feed</span>
          <span
            class="arrow"
            (click)="toggleSubMenu($event)"
            [class.open]="isSubMenuOpen"
            >&#9654;</span
          >
        </span>
        <!-- Submenu -->
      </li>
      <ul class="submenu" [class.open]="isSubMenuOpen">
        <li
          [routerLink]="['/dairyFarm/feed-stock']"
          [routerLinkActive]="['active']"
          class="submenu-li"

        [routerLink]="['/dairyFarm/milk-production']"
        [routerLinkActive]="['active']"
      >
        <span>Milk Production</span>
      </li>
      <li
        [routerLink]="['/dairyFarm/pregnancy-record']"
        [routerLinkActive]="['active']"
      >
        <span>Pregnancy Record</span>

  <div class="main-content">

      width="50"
      class="show-menu"
