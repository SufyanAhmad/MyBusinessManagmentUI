  <div class="mat-elevation-z8 mt-4 rounded-table">
    <div class="table-responsive">
      <table mat-table matSort [dataSource]="dataSource">
        <ng-container matColumnDef="breedName">
          <th
            mat-header-cell
            *matHeaderCellDef
            class="table-header"
            style="min-width: 140px !important"
          >
            Breed Name
          </th>
          <td
            mat-cell
            *matCellDef="let element"
            class="tableText-bold"
            [routerLink]="['/dairyFarm/breed/', element.breedId]"
          >
            {{ element.type }}
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>
  </div>
  <app-data-not-found
    *ngIf="!isLoadingResults && BreedList.length === 0"
  ></app-data-not-found>
  <div class="skelton" *ngIf="isLoadingResults">
    <app-loading></app-loading>
  </div>
  <mat-paginator
    pageSize="10"
    [length]="BreedList.length"
    showFirstLastButtons
    (page)="updatePagedData($event)"
  >
    >
  </mat-paginator>
</div>
