<div class="container-fluid">
  <div>
    <span class="breadcrumb">Dairy Farm /</span>
    <span class="breadcrumb-bold">&nbsp;Business Units</span>
  </div>
  <!--  Cold Store business -->
  <div class="business">
    <div class="business-title mb-3" style="background: #4079b0">
      DAIRY FARM
    </div>
    <div *ngIf="!loading" class="row">
      <div class="col-md-6 col-lg-4 mb-4" *ngFor="let item of [1, 1, 1]">
        <div
          class="custom-card text-center"
          style="background-color: #dce7f6; min-height: 180px"
        >
          <div
            class="card-title"
            style="
              font-size: 20px;
              cursor: pointer;
              white-space: nowrap;
              overflow: hidden;
              text-overflow: ellipsis;
            "
          >
            Golden Meadow Dairy
          </div>

          <div
            class="card-title mt-2"
            style="
              font-size: 14px;
              display: -webkit-box;
              -webkit-line-clamp: 2;
              line-clamp: 2;
              -webkit-box-orient: vertical;
              overflow: hidden;
              text-overflow: ellipsis;
              white-space: normal;
            "
            title="toba"
          >
            Location : toba
          </div>
        </div>
      </div>
      <!-- Plus Icon -->
      <div class="col-md-3 mb-4">
        <div
          (click)="visible = true; initForm()"
          class="custom-card d-flex justify-content-center align-items-center"
          style="cursor: pointer; background: white; min-height: 170px"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="40px"
            height="40px"
            viewBox="0 0 16 16"
          >
            <path
              fill="currentColor"
              stroke="currentColor"
              stroke-linecap="round"
              stroke-width="2"
              d="M8 2v12m6-6H2"
            />
          </svg>
        </div>
      </div>
    </div>
    <div *ngIf="loading" class="row">
      <div class="col-4 mb-4">
        <p-skeleton height="100px"></p-skeleton>
      </div>
      <div class="col-4 mb-4">
        <p-skeleton height="100px"></p-skeleton>
      </div>
      <div class="col-4 mb-4">
        <p-skeleton height="100px"></p-skeleton>
      </div>
    </div>
  </div>
</div>
<!-- Add Dairy Business -->

<p-dialog
  header="Add Business Unit"
  [modal]="true"
  [(visible)]="visible"
  contentStyleClass="responsive-dialog"
  [draggable]="false"
  [resizable]="false"
>
  <form [formGroup]="addDairyFarmBusinessModel">
    <div class="row">
      <div>
        <div class="name">
          <span class="label">Name<span class="required-icon">*</span> </span>
          <input
            type="text"
            formControlName="name"
            class="input-felid"
            placeholder="Enter name..."
          />
        </div>
        <div class="mt-3">
          <span class="label"
            >Location<span class="required-icon">*</span></span
          >
          <input
            type="text"
            formControlName="location"
            class="input-felid"
            placeholder="Enter location..."
          />
        </div>
      </div>
    </div>
    <div class="d-flex justify-content-end gap-4 mb-3" style="margin-top: 50px">
      <button (click)="visible = false" type="button" class="btn-discard">
        Discard
      </button>
      <button
        type="button"
        (click)="
          addDairyFarmBusinessModel.valid && !addLoading
            ? addDairyFarmBusinessUnit()
            : null
        "
        [ngClass]="{
          'btn-save': addDairyFarmBusinessModel.valid && !addLoading,
          'btn-disable': addDairyFarmBusinessModel.invalid || addLoading
        }"
      >
        Save &nbsp;
        <span
          *ngIf="addLoading"
          class="spinner-border spinner-border-sm"
          role="status"
          aria-hidden="true"
        ></span>
      </button>
    </div>
  </form>
</p-dialog>
