<div class="container-fluid">
  <div class="d-pointer">
    <span class="breadcrumb" style="text-transform: uppercase"
      >Dairy Farm /
    </span>
    <span class="breadcrumb-bold">&nbsp;Health Record Detail</span>
  </div>
  <!-- User Header -->
  <div
    class="header-card d-flex align-items-center justify-content-between mb-4"
  >
    <div class="heading mb-0" style="color: #4079b0 !important">
      {{ HealthVaccinationRecordDetail.recordRef }}
    </div>
  </div>
  <!-- Customer Details -->
  <div
    class="d-flex justify-content-between align-items-center"
    style="margin-top: 70px"
  >
    <span class="heading" style="color: #4079b0 !important">
      Health Record Detail
    </span>
    <span *ngIf="isReadOnly" (click)="isReadOnly = false">
      <button class="edit-btn">EDIT</button>
    </span>
    <span *ngIf="!isReadOnly" class="d-flex justify-content-end gap-4">
      <button (click)="discardChanges()" type="button" class="btn-discard">
        Discard
      </button>
      <button
        type="button"
        (click)="
          editHealthVaccinationRecordModel.valid && !editLoading
            ? editHealthVaccinationRecordDetail()
            : null
        "
        [ngClass]="{
          'btn-save': editHealthVaccinationRecordModel.valid && !editLoading,
          'btn-disable': editHealthVaccinationRecordModel.invalid || editLoading
        }"
      >
        Save &nbsp;
        <span
          *ngIf="editLoading"
          class="spinner-border spinner-border-sm"
          role="status"
          aria-hidden="true"
        ></span>
      </button>
    </span>
  </div>
  <form [formGroup]="editHealthVaccinationRecordModel">
    <div class="row g-3 align-items-end mt-4">
      <div class="col-md-4 mb-4">
        <span class="label1">Record id</span>
        <input
          type="text"
          [value]="HealthVaccinationRecordDetail.recordRef"
          class="input-felid"
          [readonly]="true"
          placeholder="Enter breed id..."
        />
      </div>
      <div class="col-md-4 mb-4 position-relative">
        <span class="label">Supplier<span class="required-icon">*</span> </span>
        <div class="alt-dropdown" [ngClass]="{ 'input-disable': isReadOnly }">
          <p-select
            [options]="SupplierList"
            name="key"
            optionLabel="type"
            optionValue="id"
            (onChange)="ngAfterViewInit()"
            [showClear]="true"
            placeholder="Supplier "
            formControlName="supplierId"
          />
        </div>
      </div>
      <div class="col-md-4 mb-4 position-relative">
        <span class="label"
          >Animal ID<span class="required-icon">*</span>
        </span>
        <div class="alt-dropdown" [ngClass]="{ 'input-disable': isReadOnly }">
          <p-select
            [options]="SupplierList"
            name="key"
            optionLabel="type"
            optionValue="id"
            [showClear]="true"
            placeholder="supplier"
            formControlName="supplierId"
          />
        </div>
      </div>
      <div class="col-md-4 mb-4">
        <span class="label1">DATE</span>
        <input
          type="date"
          value="NILI-RAVI"
          class="input-felid custom-date"
          [ngClass]="{ 'input-disable': isReadOnly }"
          placeholder="Enter date..."
          formControlName="date"
        />
      </div>
      <div class="col-md-4 mb-4">
        <span class="label1">VACCINE NAME</span>
        <input
          type="text"
          value="NILI-RAVI"
          class="input-felid"
          [ngClass]="{ 'input-disable': isReadOnly }"
          placeholder="Enter vaccine name..."
          formControlName="name"
        />
      </div>
      <div class="col-md-4 mb-4">
        <span class="label1">PURPOSE</span>
        <input
          type="text"
          value="NILI-RAVI"
          class="input-felid custom-date"
          [ngClass]="{ 'input-disable': isReadOnly }"
          placeholder="Enter purpose..."
          formControlName="purpose"
        />
      </div>
      <div class="col-md-4 mb-4">
        <span class="label1">NEXT DUE DATE</span>
        <input
          type="date"
          value="NILI-RAVI"
          class="input-felid custom-date"
          [ngClass]="{ 'input-disable': isReadOnly }"
          placeholder="Enter next due date..."
          formControlName="nextDueDate"
        />
      </div>
    </div>
  </form>
</div>
<p-toast />
