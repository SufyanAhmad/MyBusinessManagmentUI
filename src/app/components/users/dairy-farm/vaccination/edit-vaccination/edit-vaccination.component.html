<div class="container-fluid">
  <div class="d-pointer">
    <span class="breadcrumb" [routerLink]="['/superAdmin/business/units']"
      >{{ businessUnitName }} /
    </span>
    <span
      class="breadcrumb-bold d-pointer"
      [routerLink]="['/dairyFarm/vaccination']"
      >&nbsp;Animal Vaccination /</span
    >
    <span class="breadcrumb-bold">&nbsp;Animal Vaccination Detail</span>
  </div>
  <!-- User Header -->
  <div
    class="header-card d-flex align-items-center justify-content-between mb-4"
  >
    <div class="heading mb-0" style="color: #4079b0 !important">
      DAIRY FARM VACCINATION
    </div>
  </div>
  <!-- Customer Details -->
  <div
    class="d-flex justify-content-between align-items-center"
    style="margin-top: 70px"
  >
    <span class="heading" style="color: #4079b0 !important">
      Vaccination Record Detail
    </span>
    <span *ngIf="isReadOnly" (click)="isReadOnly = false">
      <button class="edit-btn">EDIT</button>
    </span>
    <span *ngIf="!isReadOnly" class="d-flex justify-content-end gap-4">
      <button (click)="discardChanges()" type="button" class="btn-discard">
        Discard
      </button>
      <button
        type="button"
        (click)="
          editVaccinationForm.valid && !editLoading
            ? editAnimalHealthVaccination()
            : null
        "
        [ngClass]="{
          'btn-save': editVaccinationForm.valid && !editLoading,
          'btn-disable': editVaccinationForm.invalid || editLoading
        }"
      >
        Save &nbsp;
        <span
          *ngIf="editLoading"
          class="spinner-border spinner-border-sm"
          role="status"
          aria-hidden="true"
        ></span>
      </button>
    </span>
  </div>
  <form [formGroup]="editVaccinationForm">
    <div class="row g-3 align-items-end mt-4">
      <div class="col-md-4 mb-4 position-relative">
        <span class="label"
          >Animal Id<span class="required-icon">*</span>
        </span>
        <div class="alt-dropdown" [ngClass]="{ 'input-disable': isReadOnly }">
          <p-select
            [options]="AnimalList"
            name="key"
            optionLabel="type"
            optionValue="id"
            [showClear]="true"
            placeholder="Animal"
            formControlName="animalId"
          />
          <span
            class="errorValidation"
            *ngIf="
              editVaccinationForm.get('animalId')?.touched &&
              editVaccinationForm.get('animalId')?.hasError('required')
            "
          >
            Required field
          </span>
        </div>
      </div>
      <div class="col-md-4 mb-4 position-relative">
        <span class="label">Vaccine Name</span>
        <input
          type="text"
          class="input-felid"
          [ngClass]="{ 'input-disable': isReadOnly }"
          placeholder="Enter vaccine name..."
          formControlName="name"
        />
        <span
          class="errorValidation"
          *ngIf="
            editVaccinationForm.get('name')?.touched &&
            editVaccinationForm.get('name')?.hasError('required')
          "
        >
          Required field
        </span>
      </div>
      <div class="col-md-4 mb-4">
        <span class="label">Date</span>
        <input
          type="date"
          class="input-felid custom-date"
          [ngClass]="{ 'input-disable': isReadOnly }"
          placeholder="Enter date given..."
          formControlName="date"
        />
        <span
          class="errorValidation"
          *ngIf="
            editVaccinationForm.get('date')?.touched &&
            editVaccinationForm.get('date')?.hasError('required')
          "
        >
          Required field
        </span>
      </div>
      <div class="col-md-4 mb-4 position-relative">
        <span class="label">Status<span class="required-icon">*</span> </span>
        <div class="alt-dropdown" [ngClass]="{ 'input-disable': isReadOnly }">
          <p-select
            [options]="AnimalHealthVaccinationList"
            name="key"
            optionLabel="type"
            optionValue="id"
            [showClear]="true"
            placeholder="Status"
            formControlName="animalHealthVaccinationStatusId"
          />
          <span
            class="errorValidation"
            *ngIf="
              editVaccinationForm.get('animalHealthVaccinationStatusId')
                ?.touched &&
              editVaccinationForm
                .get('animalHealthVaccinationStatusId')
                ?.hasError('required')
            "
          >
            Required field
          </span>
        </div>
      </div>
    </div>
  </form>
</div>
<p-toast />
