<div class="container-fluid">
  <div class="d-pointer">
    <span class="breadcrumb" [routerLink]="['/superAdmin/business/units']"
      >{{ this.businessUnitName }} /
    </span>
    <span
      class="breadcrumb-bold"
      style="cursor: pointer"
      [routerLink]="['/dairyFarm/health-record']"
      >&nbsp;Health Record /</span
    >
    <span class="breadcrumb-bold"
      >&nbsp;Health & Vaccination Record Detail</span
    >
  </div>
  <!-- User Header -->
  <div
    class="header-card d-flex align-items-center justify-content-between mb-4"
  >
    <div class="heading mb-0" style="color: #4079b0 !important">
      {{ HealthVaccinationRecordDetail.recordRef }}
    </div>
  </div>
  <!-- Customer Details -->
  <div
    class="d-flex justify-content-between align-items-center"
    style="margin-top: 70px"
  >
    <span class="heading" style="color: #4079b0 !important">
      Health Record Detail
    </span>
    <span *ngIf="isReadOnly" (click)="isReadOnly = false">
      <button class="edit-btn">EDIT</button>
    </span>
    <span *ngIf="!isReadOnly" class="d-flex justify-content-end gap-4">
      <button (click)="discardChanges()" type="button" class="btn-discard">
        Discard
      </button>
      <button
        type="button"
        (click)="
          editHealthVaccinationRecordModel.valid && !editLoading
            ? editHealthVaccinationRecordDetail()
            : null
        "
        [ngClass]="{
          'btn-save': editHealthVaccinationRecordModel.valid && !editLoading,
          'btn-disable': editHealthVaccinationRecordModel.invalid || editLoading
        }"
      >
        Save &nbsp;
        <span
          *ngIf="editLoading"
          class="spinner-border spinner-border-sm"
          role="status"
          aria-hidden="true"
        ></span>
      </button>
    </span>
  </div>
  <form [formGroup]="editHealthVaccinationRecordModel">
    <div class="row g-3 align-items-end mt-4">
      <div class="col-md-4 mb-4">
        <span class="label">Record id</span>
        <input
          type="text"
          [value]="HealthVaccinationRecordDetail.recordRef"
          class="input-felid"
          [readonly]="true"
          placeholder="Enter breed id..."
        />
      </div>
      <div class="col-md-4 mb-4 position-relative">
        <span class="label">Supplier<span class="required-icon">*</span> </span>
        <div class="alt-dropdown" [ngClass]="{ 'input-disable': isReadOnly }">
          <p-select
            [options]="SupplierList"
            name="key"
            optionLabel="type"
            optionValue="id"
            (onChange)="ngAfterViewInit()"
            [showClear]="true"
            placeholder="Supplier "
            formControlName="supplierId"
          />
          <span
            class="errorValidation"
            *ngIf="
              editHealthVaccinationRecordModel.get('supplierId')?.touched &&
              editHealthVaccinationRecordModel
                .get('supplierId')
                ?.hasError('required')
            "
          >
            Required field
          </span>
        </div>
      </div>
      <div class="col-md-4 mb-4">
        <span class="label">Date<span class="required-icon">*</span></span>
        <input
          type="date"
          value="NILI-RAVI"
          class="input-felid custom-date"
          [ngClass]="{ 'input-disable': isReadOnly }"
          placeholder="Enter date..."
          formControlName="date"
        />

        <span
          class="errorValidation"
          *ngIf="
            editHealthVaccinationRecordModel.get('date')?.touched &&
            editHealthVaccinationRecordModel.get('date')?.hasError('required')
          "
        >
          Required field
        </span>
      </div>
      <div class="col-md-4 mb-4">
        <span class="label1"
          >Vaccine Name<span class="required-icon">*</span></span
        >
        <input
          type="text"
          value="NILI-RAVI"
          class="input-felid"
          [ngClass]="{ 'input-disable': isReadOnly }"
          placeholder="Enter vaccine name..."
          formControlName="name"
        />
        <span
          class="errorValidation"
          *ngIf="
            editHealthVaccinationRecordModel.get('name')?.touched &&
            editHealthVaccinationRecordModel.get('name')?.hasError('required')
          "
        >
          Required field
        </span>
      </div>
      <div class="col-md-4 mb-4">
        <span class="label">Purpose<span class="required-icon">*</span></span>
        <input
          type="text"
          value="NILI-RAVI"
          class="input-felid custom-date"
          [ngClass]="{ 'input-disable': isReadOnly }"
          placeholder="Enter purpose..."
          formControlName="purpose"
        />
        <span
          class="errorValidation"
          *ngIf="
            editHealthVaccinationRecordModel.get('purpose')?.touched &&
            editHealthVaccinationRecordModel
              .get('purpose')
              ?.hasError('required')
          "
        >
          Required field
        </span>
      </div>
      <div class="col-md-4 mb-4">
        <span class="label"
          >Next due date<span class="required-icon">*</span></span
        >
        <input
          type="date"
          value="NILI-RAVI"
          class="input-felid custom-date"
          [ngClass]="{ 'input-disable': isReadOnly }"
          placeholder="Enter next due date..."
          formControlName="nextDueDate"
        />
        <span
          class="errorValidation"
          *ngIf="
            editHealthVaccinationRecordModel.get('nextDueDate')?.touched &&
            editHealthVaccinationRecordModel
              .get('nextDueDate')
              ?.hasError('required')
          "
        >
          Required field
        </span>
      </div>
    </div>
  </form>
</div>
<p-toast />
