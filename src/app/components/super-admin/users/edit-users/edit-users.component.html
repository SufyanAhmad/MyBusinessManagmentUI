<div class="container py-4">
  <!-- User Header -->
  <div class="header-card d-flex align-items-center justify-content-between mb-4" >
    <div class="d-flex align-items-center gap-3" >
       <img src="{{userDetail.imageLink}}"
                            width="40px" height="40px" style="border-radius: 5px;" >
      <span class="heading mb-0" style="color: #03192C;">{{userDetail.fullName}}</span>
    </div>
      <div class="status-toggle d-flex " style="width: 220px;height: 50px;">
        <div class="status-pill" [ngClass]="{ 'active': userDetail.isActive }" >
            <svg *ngIf="userDetail.isActive " xmlns="http://www.w3.org/2000/svg" width="24"  height="24" style="margin-right: 10px;" viewBox="0 0 24 24"><path fill="currentColor" d="M12 2C6.5 2 2 6.5 2 12s4.5 10 10 10s10-4.5 10-10S17.5 2 12 2m0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8s8 3.59 8 8s-3.59 8-8 8m4.59-12.42L10 14.17l-2.59-2.58L6 13l4 4l8-8z"/></svg> Active
        </div>
        <div class="status-pill" [ngClass]="{ 'active': !userDetail.isActive , 'inactive': true }">
            <svg *ngIf="!userDetail.isActive " xmlns="http://www.w3.org/2000/svg" width="24" height="24" style="margin-right: 10px;" viewBox="0 0 24 24"><path fill="currentColor" d="M12 2C6.5 2 2 6.5 2 12s4.5 10 10 10s10-4.5 10-10S17.5 2 12 2m0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8s8 3.59 8 8s-3.59 8-8 8m4.59-12.42L10 14.17l-2.59-2.58L6 13l4 4l8-8z"/></svg> Inactive
        </div>
        </div>
  </div>

  <!-- Business Units -->
  <div class="row g-3 text-center mb-5">
    <div class="col-md-6">
      <div class="unit-card p-3 ">
          <div class="card-text">Dairy Farm</div>
        <div class="count" style="color:#E47C1C ;">{{businessCountsDetail.coldStoreCoun}}</div>
        <div class="label" style="font-weight: 600;">Total Business Unit</div>
      </div>
    </div>
  </div>

  <!-- User Details -->
 
   <div class="d-flex justify-content-between align-items-center">
    <span class="heading">
    User Detail
    </span>
    <span *ngIf="isReadOnly" (click)="isReadOnly = false;">
        <button class="edit-btn">EDIT</button>
    </span>
    <span  *ngIf="!isReadOnly"  class="d-flex justify-content-end gap-4" >
      <button (click)="discardChanges()"  type="button" class="btn-discard"  
       >
          Discard
          
        </button>
       <button  type="button"  (click)="(editUserModel.valid && !editLoading)?editUserDetail():null" 
         [ngClass]="{
        'btn-save': editUserModel.valid && !editLoading,
        'btn-disable': editUserModel.invalid || editLoading
           }"  >
          Save &nbsp;
           <span *ngIf="editLoading"  class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
        </button>
      </span>
   </div>
    <form [formGroup]="editUserModel" >
  <div class="row g-3 align-items-end mt-4">
    
    <div class="col-md-4">
      <span class="label">Name</span>
    <input type="text" formControlName="fullName"   class="input-felid" [ngClass]="{ 'input-disable': isReadOnly  }" placeholder="Enter name...">
    </div>
    <div class="col-md-4">
      <span class="label">Email</span>
    <input type="text" formControlName="email"   class="input-felid input-disable" readonly placeholder="Enter name...">

    </div>
  </div>
  </form>
</div>
<!-- conformation popup -->
<p-dialog     header="Conformation" 
    [modal]="true"
  [(visible)]="isConfirmationVisible" 
  [draggable]="false" [resizable]="false"
  >
  <div class="d-flex gap-2">
      <svg xmlns="http://www.w3.org/2000/svg" width="30px" height="30px" viewBox="0 0 24 24"><path fill="currentColor" d="m12 1l11.951 20.7H.05zM3.513 19.7h16.974L12 5zM13 9.5V15h-2V9.5zm-2 7h2.004v2.004H11z"/></svg>
      <span>Are you sure you want to delete this user.</span>
     </div>
  <div class="d-flex justify-content-end gap-2 mt-4">
     
    <p-button (onClick)="isConfirmationVisible=false"  styleClass="confirmation-btn"   label="No" severity="info" [outlined]="true" />
    <p-button (onClick)="deleteUser();isConfirmationVisible=false"  styleClass="confirmation-btn"   label="Yes" severity="danger" [outlined]="true" />
    </div>
</p-dialog>
<p-toast />
