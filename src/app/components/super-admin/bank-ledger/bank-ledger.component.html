<div class="container-fluid">
  <span class="d-flex flex-wrap justify-content-between">
    <span class="d-flex flex-wrap">
      <div class="position-relative searchinput mt-4 mb-3">
        <svg
          class="position-absolute search-icon"
          xmlns="http://www.w3.org/2000/svg"
          width="25px"
          height="25px"
          style="top: 7px; left: 10px"
          viewBox="0 0 24 24"
        >
          <path
            fill="currentColor"
            d="m19.6 21l-6.3-6.3q-.75.6-1.725.95T9.5 16q-2.725 0-4.612-1.888T3 9.5t1.888-4.612T9.5 3t4.613 1.888T16 9.5q0 1.1-.35 2.075T14.7 13.3l6.3 6.3zM9.5 14q1.875 0 3.188-1.312T14 9.5t-1.312-3.187T9.5 5T6.313 6.313T5 9.5t1.313 3.188T9.5 14"
          />
        </svg>

        <input
          type="text"
          autocomplete="off"
          style="padding-left: 40px"
          [(ngModel)]="searchKey"
           (keyup)="SearchBySearchKey($event)"
          (keyup.enter)="getBankLedgerList()"
          class="search-input"
          name="searchValue"
          placeholder="Search Account Title,Bank Name..."
        /> 
        <div style="position: absolute; top: 4px; right: 0">
          <svg
            class="search-cross-icon"
            *ngIf="searchKey != null"
            (click)="searchKey = null; getBankLedgerList()"
            style="
              margin-top: 6px !important;
              margin-right: 10px !important;
              color: #ed5d25;
            "
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
          >
            <g fill="currentColor" fill-rule="evenodd" clip-rule="evenodd">
              <path
                d="M5.47 5.47a.75.75 0 0 1 1.06 0l12 12a.75.75 0 1 1-1.06 1.06l-12-12a.75.75 0 0 1 0-1.06"
              />
              <path
                d="M18.53 5.47a.75.75 0 0 1 0 1.06l-12 12a.75.75 0 0 1-1.06-1.06l12-12a.75.75 0 0 1 1.06 0"
              />
            </g>
          </svg>
        </div>
      </div>
    </span>

    <div class="d-flex align-items-center gap-5">
      <span
        (click)="ResetFilter()"
        *ngIf="searchKey != null"
        class="tableText-bold mt-2"
        style="color: #e83838; font-weight: 700"
      >
        Reset Filter
      </span>
      <button
        (click)="visible = true; initForm()"
        class="btn mt-4 mb-3"
        style="min-width: 120px"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="25"
          height="25"
          viewBox="0 0 24 24"
        >
          <g
            fill="none"
            stroke="currentColor"
            stroke-dasharray="16"
            stroke-dashoffset="16"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
          >
            <path d="M5 12h14">
              <animate
                fill="freeze"
                attributeName="stroke-dashoffset"
                dur="0.48s"
                values="16;0"
              />
            </path>
            <path d="M12 5v14">
              <animate
                fill="freeze"
                attributeName="stroke-dashoffset"
                begin="0.48s"
                dur="0.48s"
                values="16;0"
              />
            </path>
          </g>
        </svg>
        New Bank Ledger
      </button>
    </div>
  </span>
  <div class="mat-elevation-z8 mt-4 rounded-table">
    <table mat-table matSort [dataSource]="dataSource">
      <ng-container matColumnDef="account">
        <th
          mat-header-cell
          *matHeaderCellDef
          class="table-header"
          style="width: 200px"
        >
          Account Title
        </th>
        <td
          mat-cell
          *matCellDef="let element"
          [routerLink]="['/superAdmin/bank-ledger', element.bankLedgerId]"
          class="tableText-bold"
          style="width: 160px"
        >
          {{ element.accountTitle }}
        </td>
      </ng-container>
      <ng-container matColumnDef="accountNo">
        <th
          mat-header-cell
          *matHeaderCellDef
          class="table-header"
          style="width: 200px;"
        >
          Account Number
        </th>
        <td
          mat-cell
          *matCellDef="let element"
          class="tableText-thin"
        >
          {{ element.accountNumber }}
        </td>
      </ng-container>
      <ng-container matColumnDef="bankName">
        <th
          mat-header-cell
          *matHeaderCellDef
          class="table-header"
          style="width: 170px;"
        >
          Bank Name
        </th>
        <td
          mat-cell
          *matCellDef="let element"
          class="tableText-thin"
        >
          {{ element.bankName }}
        </td>
      </ng-container>
      <ng-container matColumnDef="code">
        <th
          mat-header-cell
          *matHeaderCellDef
          class="table-header"
           style="width: 170px;"
        >
          Branch Code
        </th>
        <td
          mat-cell
          *matCellDef="let element"
          class="tableText-thin"
        >
          {{ element.branchCode }}
        </td>
      </ng-container>
      <ng-container matColumnDef="city">
        <th mat-header-cell *matHeaderCellDef class="table-header">City</th>
        <td mat-cell *matCellDef="let element" class="tableText-thin">
          {{ element.city}}
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
  <app-data-not-found *ngIf="bankLedgerList.length == 0 && !isLoadingResults" />
  <div class="skelton" *ngIf="isLoadingResults">
    <app-loading></app-loading>
  </div>
  <mat-paginator
    pageSize="10"
    [length]="bankLedgerList.length"
    showFirstLastButtons
    aria-label="Select page of periodic elements"
  >
  </mat-paginator>
</div>
<div class="flex justify-center">
  <p-dialog
    header="Add Bank Ledger"
    [modal]="true"
    [(visible)]="visible"
    [style]="{ width: '40vw' }"
    [draggable]="false"
    [resizable]="false"
  >
    <form [formGroup]="addBankLedgerModel">
      <div class="row">
        <div class="name mt-3">
          <span class="label">Account Title<span class="required-icon">*</span></span>
          <input
            type="text"
            formControlName="accountTitle"
            class="input-felid"
            placeholder="Enter account title..."
          />
        </div>
        <div class="name mt-3">
          <span class="label">Account Number<span class="required-icon">*</span></span>
          <input
            type="number"
            formControlName="accountNumber"
            class="input-felid"
            placeholder="Enter account number..."
          />
        </div>
        <div class="name mt-3">
          <span class="label">Bank Name<span class="required-icon">*</span></span>
          <input
            type="text"
            formControlName="bankName"
            class="input-felid"
            placeholder="Enter bank name..."
          />
        </div>
       
        <div class="name mt-3">
          <span class="label">Branch Code<span class="required-icon">*</span></span>
          <input
            type="text"
            formControlName="branchCode"
            class="input-felid "
            placeholder="Enter branch code..."
          />
        </div>
        <div class="name mt-3">
          <span class="label">City<span class="required-icon">*</span></span>
          <input
            type="text"
            formControlName="city"
            class="input-felid "
            placeholder="Enter city..."
          />
        </div>
      </div>
      <hr class="mt-5" />
      <div
        class="d-flex justify-content-end gap-4 mb-4"
        style="margin-top: 20px"
      >
        <button (click)="visible = false" type="button" class="btn-discard">
          Discard
        </button>

        <button
          type="button"
          (click)="addBankLedgerModel.valid && !addLoading ? addBankLedger() : null"
          [ngClass]="{
            'btn-save': addBankLedgerModel.valid && !addLoading,
            'btn-disable': addBankLedgerModel.invalid || addLoading
          }"
        >
          Save &nbsp;
          <span
            *ngIf="addLoading"
            class="spinner-border spinner-border-sm"
            role="status"
            aria-hidden="true"
          ></span>
        </button>
      </div>
    </form>
  </p-dialog>
</div>
<p-toast />
