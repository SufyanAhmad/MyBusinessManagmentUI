<div class="container-fluid py-4">
  <div class="row g-3 text-center justify-content-between mb-5">
    <div class="col-md-3">
      <div class="unit-card p-3" [routerLink]="['/superAdmin/users']">
        <div class="card-text">User</div>
        <div class="count" style="color: #e47c1c">{{ TotalCount.users }}</div>
        <div class="label" style="font-weight: 600">Total</div>
      </div>
    </div>
    <div class="col-md-3">
      <div class="unit-card p-3" [routerLink]="['/superAdmin/customers']">
        <div class="card-text">Customer</div>
        <div class="count" style="color: #338c8e">
          {{ TotalCount.customers }}
        </div>
        <div class="label" style="font-weight: 600">Total</div>
      </div>
    </div>
    <div class="col-md-3">
      <div class="unit-card p-3" [routerLink]="['/superAdmin/suppliers']">
        <div class="card-text">Supplier</div>
        <div class="count" style="color: #0d77bc">
          {{ TotalCount.suppliers }}
        </div>
        <div class="label" style="font-weight: 600">Total</div>
      </div>
    </div>
  </div>
  <div class="row justify-content-between" style="margin-top: 100px">
    <div class="col-sm-6 col-lg-3 mb-5">
      <p-chart type="bar" [data]="chartData" [options]="chartOptions"></p-chart>
      
      <div [routerLink]="['/coldStore']" class="dashboard-card">Cold Store</div>
    </div>
    <div class="col-sm-6 col-lg-3  mb-5">
      <p-chart type="bar" [data]="chartData" [options]="chartOptions"></p-chart>
    <div
        [routerLink]="['/poultryFarm']"
        class="dashboard-card"
        style="cursor: pointer"
      >
        Poultry Farm
      </div>
    </div>
    <div class="col-sm-6 col-lg-3">
      <p-chart type="bar" [data]="storageUnitChartData" [options]="chartOptions"></p-chart>
      <div [routerLink]="['/storageUnit']" class="dashboard-card" style="cursor: pointer">Storage Unit</div>
    
    </div>
  </div>
