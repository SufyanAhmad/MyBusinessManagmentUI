    <div
      class="status-toggle d-flex flex-wrap"
      style="width: 180px; height: 40px"
    >
      <div class="status-pill" [ngClass]="{ active: EmployeeDetail.isActive }">
        <svg
          *ngIf="EmployeeDetail.isActive"

  <!-- Customer Details -->
  <div class="d-flex justify-content-between align-items-center">
    <span class="heading"> Employee Detail </span>
    <span *ngIf="isReadOnly" (click)="isReadOnly = false">
      <button class="edit-btn">EDIT</button>
    </span>
    <span *ngIf="!isReadOnly" class="d-flex justify-content-end gap-4">
      <button (click)="discardChanges()" type="button" class="btn-discard">
        Discard
      </button>
      <button
        type="button"
        (click)="
          editEmployeeModel.valid && !editLoading ? editEmployeeDetail() : null
        "
        [ngClass]="{
          'btn-save': editEmployeeModel.valid && !editLoading,
          'btn-disable': editEmployeeModel.invalid || editLoading
        }"
      >
        Save &nbsp;
        <span
          *ngIf="editLoading"
          class="spinner-border spinner-border-sm"
          role="status"
          aria-hidden="true"
        ></span>
      </button>
    </span>
  </div>
  <form [formGroup]="editEmployeeModel">
    <div class="row g-3 align-items-end mt-4">
      <div class="col-md-4 mb-4">
        <span class="label">Name</span>
        <input
          type="text"
          formControlName="name"
          class="input-felid"
          [ngClass]="{ 'input-disable': isReadOnly }"
          class="input-felid"
          placeholder="Enter name..."
        />
      </div>
      <div class="col-md-4 mb-4">
        <span class="label">Employee Types</span>
        <p-select
          [options]="EmployeeTypes"
          formControlName="employeeTypeId"
          optionLabel="type"
          optionValue="id"
          placeholder="Select Employee Type"
          [ngClass]="{ 'input-disable': isReadOnly }"
          styleClass="my-custom-select"
        />
      </div>
      <div class="col-md-4 mb-4">
        <span class="label">Business Unit</span>
        <p-select
          [options]="BusinessUnits"
          formControlName="businessUnitId"
          optionLabel="type"
          optionValue="id"
          placeholder="Select Business Unit"
          [ngClass]="{ 'input-disable': isReadOnly }"
          styleClass="my-custom-select"
        />
        <!-- <input
          type="phone"
          formControlName="businessUnit"
          class="input-felid"
          [ngClass]="{ 'input-disable': isReadOnly }"
          class="input-felid"
          placeholder="12345"
        /> -->
      </div>
      <div class="col-md-4 mb-4">
        <span class="label">Salary</span>
        <input
          type="number"
          formControlName="salary"
          class="input-felid"
          [ngClass]="{ 'input-disable': isReadOnly }"
          placeholder="12345"
        />
      </div>
      <div class="col-md-4 mb-4">
        <span class="label">Joining Date</span>
        <input
          type="date"
          formControlName="joiningDate"
          class="input-felid"
          [ngClass]="{ 'input-disable': isReadOnly }"
          placeholder="Enter email..."
        />
      </div>
      <div class="col-md-4 mb-4">
        <span class="label">EndDate</span>
        <input
          type="text"
          formControlName="endDate"
          class="input-felid"
          [ngClass]="{ 'input-disable': isReadOnly }"
          class="input-felid"
          placeholder="Enter address..."
        />
      </div>
    </div>
  </form>
</div>
